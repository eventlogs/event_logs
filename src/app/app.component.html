<div fxLayout="column" fxLayoutAlign="start stretch">
    <mat-sidenav-container class="sidenav-container" autosize>
        <mat-sidenav #sidenav mode="side" position="end" class="sidenav-bar">
            <div class="scrollable-when-to-large">
                <app-traces-detail-view
                    #tracesDetailView></app-traces-detail-view>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <button
                class="right"
                mat-icon-button
                mat-raised-button
                [disabled]="_selectedTraceCaseIds.length === 0"
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <!--  Header  -->
            <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
                ><h1>I <span class="red">‚ù§</span> Petri Nets</h1></a
            >
            <h2>
                Show an event log as a Value-Chain or Directly-Follows-Graph.
            </h2>

            <!--    Main content    -->

            <app-drawing-area></app-drawing-area>
            <div fxLayout="row" fxLayoutAlign="space-evenly start">
                <app-upload-button
                    buttonText="Import File with Eventlog"
                    buttonIcon="file_upload"
                    [permittedFileExtensions]="['xes', 'log', 'txt']"
                    (newFileUploadedEventExtensionContent)="
                        processImport($event)
                    "></app-upload-button>
                <app-delete-button
                    buttonText="Delete Selected"
                    buttonIcon="delete"
                    (updateTextarea)="
                        updateTextarea($event)
                    "></app-delete-button>
                <mat-form-field appearance="outline" class="textarea">
                    <mat-label>Source file</mat-label>
                    <textarea
                        matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="10"
                        cdkAutosizeMaxRows="20"
                        [formControl]="textareaFc"></textarea>
                </mat-form-field>
                <app-export-button></app-export-button>
            </div>
            <!--  Footer  -->
            <hr />
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
