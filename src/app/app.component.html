<div fxLayout="column" fxLayoutAlign="start stretch">
    <!--  Header  -->
    <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
        ><h1>I <span class="red">‚ù§</span> Petri Nets</h1></a
    >
    <h2>Subtitle</h2>

    <!--    Main content    -->
    <app-drawing-area></app-drawing-area>
    <div fxLayout="row" fxLayoutAlign="space-evenly start">
        <app-upload-button
            buttonText="Datei importieren"
            buttonIcon="file_upload"
            (newFileUploadedEvent)="updateTextarea($event)"></app-upload-button>
        <mat-form-field appearance="outline" class="textarea">
            <mat-label>Source file</mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="10"
                cdkAutosizeMaxRows="20"
                [formControl]="textareaFc"></textarea>
        </mat-form-field>
        <app-export-button
            buttonText="Export .log"
            buttonIcon="file_download"
            [fileContent]="getTextareaValue()"
            fileType="text/plain;charset=utf-8"
            fileName="event.log"
            [datePrefix]="true"></app-export-button>
        <app-export-button
            buttonText="Export .xes"
            buttonIcon="file_download"
            [fileContent]="getXesValue()"
            fileType="text/plain;charset=utf-8"
            fileName="event.xes"
            [datePrefix]="true"></app-export-button>
    </div>

    <!--  Footer  -->
    <hr />
    <app-footer></app-footer>
</div>
