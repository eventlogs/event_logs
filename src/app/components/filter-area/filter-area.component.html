<div class="card">
    <div fxLayout="row">
        <mat-button-toggle class="filter-button"
            ><mat-icon>filter_alt</mat-icon></mat-button-toggle
        >
        <mat-form-field class="filter-field">
            <input
                matInput
                #filter
                (keyup)="applyFilter(filter.value)"
                placeholder="Filter" />
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="center" class="filter-checkboxes">
            <mat-checkbox>Filter Activity</mat-checkbox>
            <mat-checkbox>Filter Attribute Values</mat-checkbox>
        </div>
    </div>
</div>
