<div class="card">
    <div fxLayout="row">
        <mat-button-toggle
            [checked]="_filterUsed"
            (change)="toggleFilter($event)"
            class="filter-button"
            ><mat-icon>filter_alt</mat-icon></mat-button-toggle
        >
        <mat-form-field class="filter-field" floatLabel="always">
            <div fyLayout="row" fxLayoutAlign="center end">
                <input
                    class="filter-input"
                    matInput
                    #filter
                    (keyup)="applyFilter(filter.value)"
                    placeholder="Filter" />
                <mat-button-toggle
                    [checked]="_matchCase"
                    (change)="toggleMatchCase($event)"
                    class="filter-button-small"
                    ><div class="icon-small" inline="true">Aa</div>
                </mat-button-toggle>
            </div>
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="center" class="filter-checkboxes">
            <mat-checkbox
                [(ngModel)]="_filterActivity"
                (change)="toggleActivity($event)"
                >Filter Activity Name</mat-checkbox
            >
            <mat-checkbox
                [(ngModel)]="_filterAttributeValues"
                (change)="toggleValues($event)"
                >Filter Attribute Values</mat-checkbox
            >
        </div>
    </div>
</div>
