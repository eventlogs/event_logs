<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="caseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>caseId</th>
            <td mat-cell *matCellDef="let row">{{ getCaseId(row) }}</td>
        </ng-container>
        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>activity</th>
            <td mat-cell *matCellDef="let row">{{ row.activity }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container
            *ngFor="
                let disCol of displayedColumns | slice: 2;
                let colIndex = index
            "
            matColumnDef="{{ disCol }}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ disCol }}
            </th>
            <td mat-cell *matCellDef="let row">
                {{ getAttributeValue(row.attributes, disCol) }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        #paginator
        [length]="dataSource?._data?.getValue()?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
</div>
