<table>
    <tr
        *ngFor="
            let traceCaseItem of sortTraces(
                _eventlogDataService.eventLog.traces
            )
        ">
        <app-log-trace-case
            [traceCaseItem]="traceCaseItem"
            [maxCaseIdsLetters]="getMaxCaseIdLetters()"></app-log-trace-case>
    </tr>
</table>
